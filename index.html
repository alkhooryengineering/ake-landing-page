<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Gate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png?raw=true');
      background-size: cover;
      background-position: center;
      margin: 0;
      overflow: hidden;
    }

    /* Bounce animation for the form */
    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      80% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
      animation: bounceIn 1s ease;
      z-index: 10;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .locked {
      color: red;
      font-size: 18px;
      margin-top: 10px;
    }

    /* ðŸ‘‡ Bouncy gear images */
    .gear {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: floatGear 4s ease-in-out infinite;
      opacity: 0.9;
    }

    .gear img {
      width: 100%;
      height: 100%;
    }

    .gear1 {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .gear2 {
      top: 80%;
      right: 10%;
      animation-delay: 1s;
    }

    .gear3 {
      top: 30%;
      right: 25%;
      animation-delay: 2s;
    }

    .gear4 {
      bottom: 10%;
      left: 5%;
      animation-delay: 1.5s;
    }

    @keyframes floatGear {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(30deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Bouncy gears -->
  <div class="gear gear1"><img src="https://img.icons8.com/ios-filled/50/gear.png" alt="Gear 1"></div>
  <div class="gear gear2"><img src="https://img.icons8.com/ios-filled/50/gear.png" alt="Gear 2"></div>
  <div class="gear gear3"><img src="https://img.icons8.com/ios-filled/50/gear.png" alt="Gear 3"></div>
  <div class="gear gear4"><img src="https://img.icons8.com/ios-filled/50/gear.png" alt="Gear 4"></div>

  <div class="container">
    <h1>AKE Identity</h1>
    <p>Enter the password:</p>
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="submitBtn" onclick="checkPassword()">Proceed</button>
    <p id="error" class="error"></p>
    <p id="lockedMessage" class="locked" style="display: none;">User blocked. Contact A.Rehman.</p>
  </div>

  <script>
    const correctPassword = 'ake00041';
    const redirectUrl = 'https://form.jotform.com/250991843382061';

    let attemptCount = 0;
    let lockoutTime = null;

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const submitBtn = document.getElementById('submitBtn');
      const lockedMessage = document.getElementById('lockedMessage');

      if (lockoutTime) {
        const timeLeft = lockoutTime - Date.now();
        if (timeLeft > 0) {
          lockedMessage.style.display = 'block';
          return;
        } else {
          lockoutTime = null;
          lockedMessage.style.display = 'none';
          attemptCount = 0;
        }
      }

      if (password === correctPassword) {
        window.location.href = redirectUrl;
      } else {
        attemptCount++;
        if (attemptCount >= 4) {
          lockoutTime = Date.now() + 5 * 60 * 1000;
          lockedMessage.style.display = 'block';
          submitBtn.disabled = true;
          setTimeout(() => {
            submitBtn.disabled = false;
            lockedMessage.style.display = 'none';
          }, 5 * 60 * 1000);
        } else {
          document.getElementById('error').textContent = 'Incorrect password';
        }
      }
    }
  </script>
</body>
</html>
