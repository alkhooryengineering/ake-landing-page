<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gate</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png?raw=true');
            background-size: cover; /* Makes the background cover the entire screen */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Ensures the background doesn't repeat */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to make text visible on the background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Adjust width based on screen size */
            width: 400px; /* Fixed max width for larger screens */
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Mobile responsive styles */
        @media (max-width: 300px) {
            .container {
                width: 80%; /* Ensure container takes up more space on smaller screens */
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="password"], button {
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AKE Identity</h1>
        <p>Enter the password:</p>
        <input type="password" id="passwordInput" placeholder="Password" />
        <button onclick="checkPassword()">Proceed</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        const correctPassword = 'ake00041';
        const redirectUrl = 'https://mailxto.com/f/nhpi8t54j4';

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === correctPassword) {
                window.location.href = redirectUrl;
            } else {
                document.getElementById('error').textContent = 'Incorrect password, please try again.';
            }
        }
    </script>
</body>
</html>
