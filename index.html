<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Gate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png?raw=true');
      background-size: cover;
      background-position: center;
      margin: 0;
      overflow: hidden;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      80% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
      animation: bounceIn 1s ease;
      z-index: 10;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .locked {
      color: red;
      font-size: 18px;
      margin-top: 10px;
    }

    /* Floating gears */
    .gear {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: floatGear 4s ease-in-out infinite;
      opacity: 0.9;
    }

    .gear img {
      width: 100%;
      height: 100%;
    }

    .gear1 { top: 10%; left: 15%; animation-delay: 0s; }
    .gear2 { top: 80%; right: 10%; animation-delay: 1s; }
    .gear3 { top: 30%; right: 25%; animation-delay: 2s; }
    .gear4 { bottom: 10%; left: 5%; animation-delay: 1.5s; }

    @keyframes floatGear {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(30deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* Gear GO button */
    .gear-button {
      position: relative;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 60px;
      height: 60px;
      margin-top: 10px;
    }

    .gear-button
