<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Gate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png?raw=true');
      background-size: cover;
      background-position: center;
      margin: 0;
      overflow: hidden;
    }

    .welcome-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      animation: fadeInOut 4s ease forwards;
    }

    .welcome-text {
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .locked {
      color: red;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Elegant Welcome Message Overlay -->
  <div class="welcome-overlay" id="welcomeOverlay">
    <div class="welcome-text">Welcome to the AKE World</div>
  </div>

  <div class="container">
    <h1>AKE Identity</h1>
    <p>Enter the password:</p>
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="submitBtn" onclick="checkPassword()">Proceed</button>
    <p id="error" class="error"></p>
    <p id="lockedMessage" class="locked" style="display: none;">User blocked. Contact A.Rehman.</p>
  </div>

  <script>
    const correctPassword = 'ake00041';
    const redirectUrl = 'https://form.jotform.com/250991843382061';
    let attemptCount = 0;
    let lockoutTime = null;

    // Fade out welcome overlay after animation
    window.onload = function () {
      const overlay = document.getElementById('welcomeOverlay');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 4000); // remove after animation ends
    };

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const submitBtn = document.getElementById('submitBtn');
      const lockedMessage = document.getElementById('lockedMessage');

      if (lockoutTime) {
        const timeLeft = lockoutTime - Date.now();
        if (timeLeft > 0) {
          lockedMessage.style.display = 'block';
          return;
        } else {
          lockoutTime = null;
          lockedMessage.style.display = 'none';
          attemptCount = 0;
        }
      }

      if (password === correctPassword) {
        window.location.href = redirectUrl;
      } else {
        attemptCount++;
        if (attemptCount >= 4) {
          lockoutTime = Date.now() + 5 * 60 * 1000;
          lockedMessage.style.display = 'block';
          submitBtn.disabled = true;
          setTimeout(() => {
            submitBtn.disabled = false;
            lockedMessage.style.display = 'none';
          }, 5 * 60 * 1000);
        } else {
          document.getElementById('error').textContent = 'Incorrect password';
        }
      }
    }
  </script>
</body>
</html>
