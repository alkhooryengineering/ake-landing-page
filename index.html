<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://github.com/alkhooryengineering/ake-landing-page/blob/main/AKE%20Street%20View.png?raw=true');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .locked {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AKE Identity</h1>
        <p>Enter the password:</p>
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="submitBtn" onclick="checkPassword()">Proceed</button>
        <p id="error" class="error"></p>
        <p id="lockedMessage" class="locked" style="display: none;">User blocked. Contact A.Rehman.</p>
    </div>

    <script>
        const correctPassword = 'ake00041';
        /*Costumized by Rehman ===const redirectUrl = 'https://form.jotform.com/250991843382061';*/
        const redirectUrl = 'https://mailxto.com/f/nhpi8t54j4';

        let attemptCount = 0;
        let lockoutTime = null;

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const submitBtn = document.getElementById('submitBtn');
            const lockedMessage = document.getElementById('lockedMessage');

            if (lockoutTime) {
                // Check if the lockout period has ended
                const timeLeft = lockoutTime - Date.now();
                if (timeLeft > 0) {
                    // Still locked, show the message
                    lockedMessage.style.display = 'block';
                    return;
                } else {
                    // Lockout has ended, reset
                    lockoutTime = null;
                    lockedMessage.style.display = 'none';
                    attemptCount = 0;
                }
            }

            if (password === correctPassword) {
                window.location.href = redirectUrl;
            } else {
                attemptCount++;
                if (attemptCount >= 4) {
                    // Lock the user for -- minutes
                    lockoutTime = Date.now() + 5 * 60 * 1000; // 5 minutes from now
                    lockedMessage.style.display = 'block';
                    submitBtn.disabled = true;
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        lockedMessage.style.display = 'none';
                    }, 5 * 60 * 1000); // Re-enable button after 5 minutes
                } else {
                    document.getElementById('error').textContent = 'Incorrect password';
                }
            }
        }
    </script>
</body>
</html>
